<html>
    <script>
        function populateDiv2(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            fetch("http://localhost:8080/sum?a="+a+"&b="+b)
                 .then (function(response){
                    response.text()
                         .then(function(ans){
                             document.getElementById("finalSum").innerHTML=ans;
                         })
                });

        }
        async function populateDiv(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            const response= await fetch("http://localhost:8080/sum?a="+a+"&b="+b);
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML= ans;

        }
    </script>
    <body>
        <input oninput="populateDiv()" id="firstNumber" type="text" placeholder="First Number"></input>
        <br></br>
        <input oninput="populateDiv()" id="secondNumber" type="text" placeholder="Second Number"></input>
        <br></br>
        <div id="finalSum"></div>
    </body>
</html>
